<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <script defer src="./javascript/login.js"></script>
    <title>Eco Emporium</title>
  </head>
  <body>
    <header>
      <a href="http://"><h1><span class="h1-eco">Eco</span> Emporium</h1></a>
    </header>
    <div class="outer-container">
      <div class="container">
        <div class="bg">
          <div class="content sign-in">
            <h2>Already have an account? Sign in!</h2>
            <button class="sign-in-btn" id="sign-in-btn">Sign in</button>
          </div>
          <div class="content sign-up">
            <h2>Don't have an account? Sign up!</h2>
            <button class="sign-up-btn" id="sign-up-btn">Sign up</button>
          </div>
        </div>
        <div class="form-cover" id="form-cover">
          <div class="form sign-in-form">
            <form id="sign-in-form">
              <h3>Sign in</h3>
              <input class="sign-in-input" type="text" name="username" placeholder="Username">
              <input class="sign-in-input" type="password" name="password" placeholder="Password">
              <input id="sign-in-submit" type="submit" value="Login">
              <a href="#" class="forot">Forgot Password</a>
            </form>
          </div>
          <div class="form sign-up-form">
            <form id="sign-up-form">
              <h3>Sign up</h3>
              <input class="sign-up-input" type="text" placeholder="Username">
              <input class="sign-up-input" type="text" placeholder="Email">
              <input class="sign-up-input" type="password" placeholder="Password">
              <input class="sign-up-input" type="password" placeholder="Confirm Password">
              <input id="sign-up-submit" type="submit" value="Register">
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://mistercxmpy.github.io/cosgun-hussein/">Cosgun Hussein</a>
      ●
      <a href="https://github.com/anawinter53">Anatolia Winter</a>
      ●
      <a href="https://github.com/Sonagi-R">Lewis Takavarasha</a>
    </footer>
  </body>
</html>
