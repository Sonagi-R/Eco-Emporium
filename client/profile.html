<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css"
    />
    <script defer src="./javascript/checkUser.js"></script>
    <script defer src="./javascript/setUser.js"></script>
    <script defer src="./javascript/profile.js"></script>
    <script defer src="./javascript/logout.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="main.html"
        ><h1><span class="h1-eco">Eco</span> Emporium</h1></a
      >
      <div class="user">
        <span id="sign-out-btn">Sign out</span>
        <a href="profile.html"><span id="username">Username<i class="fa-solid fa-user"></i></span></a>
      </div>
    </header>
    <div class="dashboard">
      <div class="user-panel panel">
        <div class="user-list">
          <div class="user-title">Users Profile</div>
          <div class="user-options">
            <div class="user-profile-pic">
              <div></div>
            </div>
            <div class="user-profile-inputs">
              <form>
                <input class="update-input" type="text" name="username" id="username" placeholder="Username">
                <input class="update-input" type="text" name="email" id="email" placeholder="Email">
                <input class="update-input" type="password" name="password" id="password" placeholder="Password">
                <input class="update-input" type="password" name="conPassword" id="confirm-password" placeholder="Confirm Password">
                <input id="update-submit" type="submit" value="Update">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="listings-panel panel">
        <div class="listings-panel-header">
          <div class="listings-category-name">Users Listings</div>
          <button id="new-listing-btn">New listing</button>
        </div>
        <div class="listings-list" id="listings-list">
          
        </div>
        <footer class="footer">
          <div class="pagination" id="pagination">
          </div>
        </footer>
      </div>
    </div>
    <div class="overlay" id="overlay">
      <form class="form-container">
        <div class="form-group">
          <label for="main-image-input">Item Image:</label>
          <input type="file" id="main-image-input" name="main-image-input" required>
        </div>
      
        <div class="form-group">
          <label for="item-name-input">Item Name:</label>
          <input type="text" id="item-name-input" name="item-name-input" required>
        </div>
      
        <div class="form-group">
          <label for="item-price-input">Item Price:</label>
          <input type="number" id="item-price-input" name="item-price-input" required>
        </div>
      
        <div class="form-group">
          <label for="description-input">Description:</label>
          <textarea id="description-input" name="description-input" required></textarea>
        </div>
      
        <div class="form-group">
          <label for="category-input">Category:</label>
          <select id="category-input" name="category-input" required>
            <option value="clothes">Clothes</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="toys-games">Toys & Games</option>
            <option value="pet-supplies">Pet Supplies</option>
            <option value="sports-recreation">Sports & Recreation</option>
            <option value="outdoor-garden">Outdoor & Garden</option>
            <option value="other">Other</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="additional-images-input">Additional Images:</label>
          <input type="file" id="additional-images-input" name="additional-images-input" multiple required>
        </div>
      
        <div class="buttons">
          <input type="submit" value="Submit" class="form-button">
          <button style="background-color: #c24f3f" class="form-button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
